
<mat-toolbar>
  <div class="label"> 
     <h1 class="h1">Pants Store</h1>
  </div>

</mat-toolbar>


  <div class="btn-container">
    <button class= "buttons" (click)="Adicionar()" mat-stroked-button>Add</button>
  </div>
  <div class="form">
  <form [formGroup]="Form" >
   <mat-form-field appearance="outline">
    <mat-label>Tamanho</mat-label>
    <input matInput formControlName="tamanho" placeholder="" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field> 
  
  <mat-form-field>
    <mat-select matNativeControl formControlName="ordem" name="item">
      <mat-option value="" selected></mat-option>
      @for(item of array; track item){
        <mat-option [value]="item.valor" selected> {{item.opcao}} </mat-option>
      }
    </mat-select>
  </mat-form-field>
  <button class= "buttons" (click)="Filtrar()" mat-stroked-button>Filtrar</button>
</form>
</div>
  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.preco | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="tamanho">
      <th mat-header-cell *matHeaderCellDef> Tamanho </th>
      <td mat-cell *matCellDef="let element"> {{element.tamanho}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> 
          <button class= "buttons" (click)="Remover(element.id)" mat-stroked-button>Delete</button>
          <button class= "buttons" (click)="Alterar(element)" mat-stroked-button>Edit</button>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[3, 6, 10]" showFirstLastButtons [pageIndex]="nPage" [pageSize]="pagSize" [length]="total" (page)="changePage($event)"></mat-paginator>
